<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Náboj Junior Prievidza - mapa tímov</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://junior.naboj.org/static/img/icon.svg" rel="icon" type="image/svg+xml">
	<style type="text/css">
		.traffic {
			fill: none;
			stroke: #10f;
			stroke-width: 0.5;
			stroke-dasharray: 6, 6
		}

		.traffic-text {
			fill: #10f;
			stroke: #10f;
			stroke-width: 1;
			stroke-dasharray: 0;
		}


		.room {
			fill: none;
			stroke: #000;
			stroke-width: 2;
		}

		.dvere {
			fill: none;
			stroke: #000;
		}

		body.organizator .safe-zone,
		body.organizator .plan-helper {
			fill: none;
			stroke: #f00;
			stroke-width: 0.5;
			stroke-dasharray: 6, 6;
			display: unset;
		}

		body.organizator .plan-details {
			fill: #f00;
			font-size: 16px;
			display: unset;
		}

		.safe-zone,
		.plan-helper,
		.plan-details {
			display: none;
		}

		.space {
			fill: none;
			stroke: #000;
		}

		.team .id {
			fill: #060;
			stroke: #060;
			stroke-width: 1;
		}

		svg#mapa {
			max-width: 100vw;
			max-height: 100vh;
			margin: auto;
		}

		#rotate {
			width: 100vw;
			display: none;
		}

		#rotate svg {
			max-width: 50%;
			transform: scale(-1, 1);
			animation: rotate-hint 4s infinite;
		}

		body {
			padding: 0;
			margin: 0;
			text-align: center;
			display: flex;
			align-items: center;
			height: 100vh;
			font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		@media screen and (orientation: portrait) {
			svg#mapa {
				display: none;
			}

			#rotate {
				display: unset;
			}
		}

		@keyframes rotate-hint {
			0% {
				transform: scale(-1, 1) rotate(0deg);
			}

			25% {
				transform: scale(-1, 1) rotate(90deg);
			}

			50% {
				transform: scale(-1, 1) rotate(90deg);
			}

			60% {
				transform: scale(-1, 1) rotate(0deg);
			}

			60% {
				transform: scale(-1, 1) rotate(0deg);
			}
		}
	</style>
	<script>
		if (location.search.includes('organizator')) {
			document.addEventListener('DOMContentLoaded', () => {
				document.body.classList.add('organizator')
			})
		}
	</script>
</head>
